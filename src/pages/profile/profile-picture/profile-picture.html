<ion-header no-border>

  <ion-navbar>
    <ion-buttons right>
      <button ion-button (click)="saveUserBasicInfo(false)" class="header-color">
        SKIP
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="profilePic-content">
    <div class="page-heading">
      <h2>Let's add your picture</h2>
      <p>That way people will recognise you</p>
    </div>

    <ion-row>
      <ion-col col-6>
        <div class="addpic" tappable (click)="addPicture()">
          <img src="{{chosenPicture}}" />
        </div>
      </ion-col>
    </ion-row>
    
    <div class="mr-t100">
      <button class="button_color" type="submit" ion-button color="dark" block (click)="saveUserBasicInfo(true)">DONE</button>
    </div>
  </div>
</ion-content>
