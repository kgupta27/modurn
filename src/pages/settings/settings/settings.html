<ion-header no-border>
    <ion-navbar class="home-nav" hideBackButton="true">
      <ion-title class="title">Settings</ion-title>
      
      <ion-buttons left (click)="closeSettings()">
        <button class="btnColor cross-icn" ion-button icon-only>
          <ion-icon class="icon icon-cross" item-right></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="story-outer setting-page-wrapper">
    <ion-grid>
      <ion-row justify-content-center>
        <ion-col col-6 text-center (click)="showMyProfile()">
          <!--<img class="setting-img" src="{{profileImg?profileImg:'assets/img/human.png'}}" />-->
          
          <!-- Old Solution -->
          <!-- <img class="setting-img" src="{{profileImg}}" /> -->
          
          <!-- <div class="back-img"  [ngStyle]="{'background-image':'url(' + profileImg + ')'}">
          </div> -->


          <!-- New Solution -->
          <div class="profile-image"> 
          <bg-image-with-loader [image]="profileImg"></bg-image-with-loader>
          </div>  
          
        </ion-col>
        <h2 text-center>{{userName}}
          <span *ngIf="nickName">({{nickName}})</span>
        </h2>
        
      </ion-row>
    </ion-grid>
  
    <ion-list class="story-inner-cont" style="margin-top:10px !important;">
      <li>
        <button ion-item (click)="showMyProfile()">
          <ion-icon item-right class="icon icon-pink-arrow"></ion-icon>
          My profile
        </button>
      </li>
      <li>
        <button ion-item (click)="chnagePassword()">
          <ion-icon item-right class="icon icon-pink-arrow"></ion-icon>
          Change password
        </button>
      </li>
      <li [ngClass]="{'activeClass': isTrue}">
        <button ion-item (click)="tutorials(true)">
          <ion-icon item-right class="icon icon-pink-arrow"></ion-icon>
          Getting Started
        </button>
      </li>
      <li>
        <button ion-item (click)="termsConditions()">
          <ion-icon item-right class="icon icon-pink-arrow"></ion-icon>
          Terms & conditions
        </button>
      </li>
      <li>
        <button ion-item (click)="scanUrn()">
          <ion-icon item-right class="icon icon-pink-arrow"></ion-icon>
          Scan Life Stories
        </button>
      </li>
      <li>
        <button ion-item (click)="samples()">
          <ion-icon item-right class="icon icon-pink-arrow"></ion-icon>
          Products
        </button>
      </li>
    </ion-list>
     <button class="Txtcolor" ion-button clear full (click)="signOut()">
      Logout
    </button>
  </ion-content>
  <ion-footer>
   
  </ion-footer>
